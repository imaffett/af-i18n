
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<HTML>
   <HEAD>
      <title>af.i18n.properties: Demo</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta http-equiv="content-script-type" content="text/javascript" />
      
      	<!-- JS -->
      	<script type="text/javascript" src="https://raw.github.com/01org/appframework/2.0/appframework.js"></script>
        <script type="text/javascript" src="i18n.js"></script>
      	
		
      
      <script type="text/javascript">
      	// load I18N bundles
		af(document).ready(function() {
		af.i18n.properties({
    name:'Messages', 
    path:'bundle/', 
    mode:'both',
    language:'pt_PT', 
    callback: function() {
        // We specified mode: 'both' so translated values will be
        // available as JS vars/functions and as a map

        // Accessing a simple value through the map
        af.i18n.prop('msg_hello');
        // Accessing a value with placeholders through the map
        af.i18n.prop('msg_complex', ['John']);

        // Accessing a simple value through a JS variable

        alert(msg_hello +' '+ msg_world);
        // Accessing a value with placeholders through a JS function
        alert(msg_complex('John'));
    }
});
		
         
		});
		
		
	
      </script>
   </HEAD>
   
   <BODY>
      
   </BODY>
</HTML>
